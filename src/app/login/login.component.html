<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        name="user"
        [(ngModel)] = "user"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Iniciar Sesion</button>
    </form>
  </div>
